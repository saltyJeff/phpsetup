group 'io.github.saltyJeff'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.20'
}

jar {
    libsDirName = '../lib'
    manifest {
        attributes 'Main-Class': 'Main'
    }
}